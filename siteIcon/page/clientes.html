<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes - Dashboard</title>
  <link rel="stylesheet" href="css/styleCliente.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main class="flex">
    

    <div class="panel">
        <div class="resource">
            <h1 style="font-size: 48px; margin: 20px 0;">Clientes</h1>

            <div class="top-bar flex center">
                <div class="search-bar flex center">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Pesquisar" />
                </div>
                <button class="add-btn"><i class="fa fa-user-plus"></i> Add Cliente</button>
            </div>

            <div class="content">
                <div class="card clientes-box" style="grid-column: span 3;">
                    <div class="table-header">
                        <span>Cliente</span>
                        <span>CNPJ</span>
                        <span>Status</span>
                    </div>
                    <div class="table-row">
                        <div class="cliente">
                            <strong>Nome Cliente</strong>
                            <small>Nome Fantasia</small>
                        </div>
                        <div class="cnpj">XX.XXX.XXX/0001-XX</div>
                        <div class="status ativo">Ativo</div>
                    </div>
                    <div class="table-row">
                        <div class="cliente">
                            <strong>Nome Cliente</strong>
                            <small>Nome Fantasia</small>
                        </div>
                        <div class="cnpj">XX.XXX.XXX/0001-XX</div>
                        <div class="status inativo">Inativo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
  <script src="../script/clientes.js" type="module"></script>
</body>
</html>
