
  <link rel="stylesheet" href="/css/style-home.css"/>


  <div class="main-container">
    <div class="header">
      <h2>Bem vindo ao gerenciamento de sistema</h2>
      <img src="assets/iconlogo.png" class="logo-img">
      <p class="tagline">o verdadeiro marketing da construção civil</p>
    </div>

    <div class="carousel-container">
      <button class="nav left" onclick="prevSlide()">❮</button>
      <div class="carousel">
        <div class="carousel-track" id="carouselTrack">
          <img src="/assets/instalogo.png" alt="img1" />
          <img src="/assets/iconlogo.png" alt="img2" />
          <img src="/assets/instalogo.png" alt="img3" />
          <img src="/assets/iconlogo.png" alt="img4" />
          <img src="/assets/iconlogo.png" alt="img5" />
          <img src="/assets/iconlogo.png" alt="img6" />
        </div>
      </div>
      <button class="nav right" onclick="nextSlide()">❯</button>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button class="follow-btn">Follow</button>
  </div>

  <script>
  const slide   = document.getElementById('slide');
  const imgs    = document.querySelectorAll('.carousel-image');
  const dotsBox = document.getElementById('dots');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const carousel= document.getElementById('carousel');

  let index = 0;
  let intervalo;

  // cria pontinhos
  imgs.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => goTo(i));
    dotsBox.appendChild(dot);
  });
  const dots = document.querySelectorAll('.dot');

  function update() {
    slide.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((d, i) => d.classList.toggle('active', i === index));
  }
  function next() { index = (index + 1) % imgs.length; update(); }
  function prev() { index = (index - 1 + imgs.length) % imgs.length; update(); }
  function goTo(i){ index = i; update(); }

  prevBtn.onclick = prev;
  nextBtn.onclick = next;

  function startAuto() { intervalo = setInterval(next, 3000); }
  function stopAuto () { clearInterval(intervalo); }

  carousel.addEventListener('mouseenter', stopAuto);
  carousel.addEventListener('mouseleave', startAuto);

  startAuto();   // inicia rotação automática
</script>
