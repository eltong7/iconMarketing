<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - iCON</title>
  <link rel="stylesheet" href="css/style-home.css"/>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h2>Bem vindo ao gerenciamento de sistema</h2>
      <h1 class="logo">iC<span>Ø</span>N</h1>
      <p class="tagline">o verdadeiro marketing da construção civil</p>
    </div>

    <div class="carousel-container">
      <button class="nav left" onclick="prevSlide()">❮</button>
      <div class="carousel">
        <div class="carousel-track" id="carouselTrack">
          <img src="https://via.placeholder.com/150/000000/FFFFFF?text=1" alt="img1" />
          <img src="https://via.placeholder.com/150/333333/FFFFFF?text=2" alt="img2" />
          <img src="https://via.placeholder.com/150/666666/FFFFFF?text=3" alt="img3" />
          <img src="https://via.placeholder.com/150/999999/FFFFFF?text=4" alt="img4" />
          <img src="https://via.placeholder.com/150/CCCCCC/000000?text=5" alt="img5" />
          <img src="https://via.placeholder.com/150/FFFFFF/000000?text=6" alt="img6" />
        </div>
      </div>
      <button class="nav right" onclick="nextSlide()">❯</button>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button class="follow-btn">Follow</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % 3;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + 3) % 3;
      updateCarousel();
    }
  </script>
</body>
</html>
